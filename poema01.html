    <header>
        <h1>Tomara, de Vinicius de Moraes</h1>
    </header>

    <u>Tomara</u>
    <u>Que você volte depressa</u>
    <u>Que você não se despeça</u>
    <br></br>
    <b><i>Nunca mais do meu carinho</i></b>
    <b><i>E chore, se arrependa</i></b>
    <br></br>
    <big>E pense muito</big>
    <big>Que é melhor sofrer junto</big>
    <big>Que viver feliz sozinho</big>
