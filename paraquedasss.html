<header>
    <h1>PARAQUEDAS</h1>
</header>

<p>Paraquedismo é um esporte radical no qual o 
indivíduo salta de um pequeno avião em queda livre, 
caindo com uma velocidade entre 200 km/h e 350 km/h e 
em determinado momento abre um paraquedas que diminui 
a velocidade, possibilitando o “pouso”.</p>
